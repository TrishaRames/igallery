<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("wildlife.png"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        h1, h2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #2115c2;
        }

        h2 {
            color: #da2695;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 1200px;
            padding: 10px;
            justify-content: center;
        }

        .gallery-item {
            cursor: pointer;
            text-align: center;
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }


        .gallery-item img {
            width: 200px; 
            height: 200px;
            object-fit: cover;
            border-radius: 50%; 
            border: 3px solid #fff; 
            box-sizing: border-box; 
            margin: 0;
            padding: 0; 
        }


        

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #fff;
            border-radius: 10px; 
        }

        #modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
        footer {
            background-color: rgba(125, 205, 147, 0.9); 
            color: rgb(53, 3, 42);
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <h2>R.TRISHA (24008628)</h2>

    <div class="gallery">
        <div class="gallery-item"><img src="krishna.jpg" alt="krishna"></div>
        <div class="gallery-item"><img src="doraemon.png" alt="doremon"></div>
        <div class="gallery-item"><img src="chota bheem.jpg" alt="chota bheem"></div>
        <div class="gallery-item"><img src="tom and jerry.jpg" alt="tom and jerry"></div>
        <div class="gallery-item"><img src="minions.jpg" alt="minions"></div>
        <div class="gallery-item"><img src="dora and buji.jpg" alt="dora and buji"></div>
        <div class="gallery-item"><img src="motu patlu.jpg" alt="motu patlu"></div>
        <div class="gallery-item"><img src="panda.jpg" alt="panda"></div>
    </div>

    
    <div id="modal">
        <span class="close">&times;</span>
        <img id="modal-img" src="" alt="Enlarged">
    </div>
    <footer>
        <div class="container">
            <p>Designed and Developed by r. trisha</p>
        </div>
    </footer> 

    <script>
        
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeModal = document.querySelector('.close');

        
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = item.src; 
            });
        });

        
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
